<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gotipath CDN Tools</title>
</head>

<body>
    <div class="py-10">
        <h1 class="flex justify-center text-xl py-2 px-5 text-green-600">Session Id : <span id="session_id"></span>
        </h1>
        <div class="flex justify-center text-xl py-2 px-5 text-green-600">
            Your IP:<h1 id="ip"></h1>
        </div>
    </div>
    <div class="flex justify-center flex-wrap">

        <div>
            <h4>HLS Videos(gpcdn.net)</h4>
            <video width="320px" id="gpcdn_video" class="video-js vjs-theme-city" controls preload="auto"></video>
        </div>
        <div>
            <h4>HLS Videos(gotipath.com)</h4>
            <video width="320px" id="gotipath_video" class="video-js vjs-theme-city" controls preload="auto"></video>
        </div>
        <div>
            <h4>HLS Videos(gc gotipath.com)</h4>
            <video width="320px" id="gc_gotipath_video" class="video-js vjs-theme-city" controls preload="auto"></video>
        </div>
    </div>

    <div>
        <h1>Player Report</h1>
        <div id="console" class="flex justify-center code mt-10">
        </div>
        <div>
            <h1>Http Report (gpcdn.net)</h1>
            <div id="gpcdn_http_report_hls" class="flex justify-center  code"></div>
        </div>
        <div>
            <h1>Http Report (gotipath.com)</h1>
            <div id="gotipath_http_report_hls" class="flex justify-center  code"></div>
        </div>

        <div>
            <h1>Http Report (gc gotipath)</h1>
            <div id="gotipath_http_report_hls" class="flex justify-center  code"></div>
        </div>

        <h1>User Info</h1>
        <div id="user_info" class="flex justify-center code"></div>
        <div id="user_ipinfo" class="flex justify-center code"></div>
        <div id="error"></div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
